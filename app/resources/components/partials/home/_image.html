<div class="content">
  <h4 class="header" style="text-transform: uppercase;">
    {{ post.title }}
    <span class="ui sub header right floated grey" style="font-size: 0.7em" am-time-ago="post.updated_at"></span>
  </h4>
  <div class="description" style="font-size: 1.09em">
    <a href="{{post.provider_url}}" target="_blank" ng-repeat="medium in post.media" title="Clique para ver essa zueira direto na fonte!">
      <div class="fb-video" ng-show="medium.kind == 1" data-href="{{medium.url}}" data-allowfullscreen="true" data-width="500"></div>

      <img class="ui centered fluid image" ng-show="medium.kind == 2" alt="{{post.text}}" ng-src="{{medium.file}}">
      <img class="ui centered fluid image" ng-show="medium.kind == 3" alt="{{post.text}}" data-gifffer="{{medium.url}}">
    </a>

    <p ng-bind-html="post.text | sanitized_html" style="margin-top: 5px"></p>
  </div>
  <div class="extra">
    <div class="ui mini basic buttons">
      <a class="ui button" href="http://{{post.source.root_url | sanitized_html }}" target="_blank">
        <i class="facebook fb square icon" ng-show="kind == 1"></i>
        <i class="twitter tw square icon" ng-show="kind == 2 || kind == 5"></i>
        <i class="rss rs square icon" ng-show="kind == 3 || kind == 4"></i>
        fonte</a>
      <!-- <button class="ui button"><i class="share alternate icon"></i>13.9k</button> -->
      <button class="ui button tooltip" data-content="Compartilhar a Zueira" ng-click="openShareModal(post)"><i class="leaf icon green"></i>plantar</button>
    </div>
  </div>
</div>
