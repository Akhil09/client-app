<!-- Template responsavel por criar panel do lado esquerdo -->
<div ng-controller="LeftPanelController">
  <div>
    <div class="ui segment">
      <div class="ui header center aligned">Top zuados!</div>
      <div class="ui relaxed divided list">
        <div class="item" ng-repeat="target in targets">
          <img class="ui mini image centered aligned" ng-src="{{target.club_shield}}">
          <div class="content">
            <a class="header">{{target.club_name}}</a>
            <!-- <div class="description"><a><b>xxx</b></a> novas zueiras</div> -->
          </div>
        </div>
      </div>
    </div>

    <div class="ui segment">
      <div class="ui centered images">
        <img class="ui rounded image" src="images/banners/casino.png">
        <div class="ui divider"></div>
        <img class="ui rounded image" src="images/banners/sports.gif">
      </div>
    </div>
  </div>
</div>
