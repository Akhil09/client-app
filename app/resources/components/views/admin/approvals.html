<h1 style="margin-top:0.9em">Mineração de Posts</h1>

<div class="ui padded segment">
  <div class="ui middle aligned divided list">

    <a class="item" ng-click="open(post)" ng-repeat="post in microposts" ng-init="kind = post.source.kind">
      <div class="right floated content">
        <div class="description">{{ post.created_time | date: 'dd/MM HH:mm' }}</div>
      </div>

      <i class="ui avatar large facebook fb square icon" ng-show="kind == 1"></i>
      <i class="ui avatar large twitter tw square icon" ng-show="kind == 2 || kind == 5"></i>
      <i class="ui avatar large rss rs square icon" ng-show="kind == 3 || kind == 4"></i>

      <div class="content">
        <div class="{{ post.title ? 'header' : 'grey-meta' }}">
          {{ post.source.name }}
        </div>
        <div class="meta grey-meta" ng-if="post.title">
          {{ post.title }}
        </div>
      </div>
    </a>

  </div>
</div>

<div class="ui center aligned pagination menu">
  <a class="active item">1</a>
  <div class="disabled item">...</div>
  <a class="item">10</a>
  <a class="item"> 11 </a>
  <a class="item"> 12 </a>
</div>

<div class="ui modal">
  <div class="sub header">
    {{ post.title }}
  </div>
  <div class="video content">
    <div class="ui embed">
      <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/F2ezSmCb-M0" frameborder="0" allowfullscreen></iframe> -->
    </div>
    <div class="text content">
      <br>
      <div class="ui form">
        <div class="ui column">
          <label>Mensagem</label>
          <textarea name="name" rows="2"></textarea>
        </div>
      </div>
      <br>
      <div class="ui form">
        <div class="ui two column very relaxed grid">
          <div class="column">
            <label>Zueiros</label>
            <div class="ui fluid multiple search selection dropdown">
              <input name="country" type="hidden">
              <i class="dropdown icon"></i>
              <div class="default text">Zueiros</div>
              <div class="menu">
                <div class="item" data-value="cm"><i class="cm flag"></i>Cameroon</div>
                <div class="item" data-value="ca"><i class="ca flag"></i>Canada</div>
              </div>
             </div>
          </div>
          <div class="ui vertical divider">
            vs
          </div>
          <div class="column">
            <label>Zuados</label>
            <div class="ui fluid multiple search selection dropdown">
              <input name="country" type="hidden">
              <i class="dropdown icon"></i>
              <div class="default text">Zuados</div>
              <div class="menu">
                <div class="item" data-value="bd"><i class="bd flag"></i>Bangladesh</div>
                <div class="item" data-value="bb"><i class="bb flag"></i>Barbados</div>
                <div class="item" data-value="cv"><i class="cv flag"></i>Cape Verde</div>
                <div class="item" data-value="zw"><i class="zw flag"></i>Zimbabwe</div>
              </div>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="ui buttons">
      <button class="ui deny button" ng-click="remove(post)">Não é zueira</button>
      <button class="ui red button" ng-click="remove(post)">Reprovar</button>
      <button class="ui positive button" ng-click="remove(post)">Aprovar</button>
    </div>
  </div>
</div>
