<style type="text/css">
	body > .grid {
		height: 100%;
	}
	.column {
		max-width: 450px;
	}
</style>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h1 class="ui image header">
      Acesse sua conta!
	  </h1>

	  <form role="form" class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail" ng-model="form.email" required="required">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Senha" ng-model="form.password" required="required">
          </div>
        </div>

				<a ng-click="login()" class="ui fluid large dark-blue submit button">Login</a>
      </div>

			<div class="ui error message"></div>
		</form>

		<div class="ui message">
      Novo por aqui? <a href="#/registro">Crie uma conta</a>
    </div>
  </div>
</div>
